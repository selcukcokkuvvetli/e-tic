<app-navbar></app-navbar>

<div class="jumbotron">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form #loginform="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="mail">Email address</label>
          <input [(ngModel)]="loginUser.mail" type="email" class="form-control" name="mail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input [(ngModel)]="loginUser.password" type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>



<app-footer></app-footer>
