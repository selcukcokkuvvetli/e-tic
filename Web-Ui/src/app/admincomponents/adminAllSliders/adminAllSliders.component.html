<app-adminNavbar></app-adminNavbar>
<div class="jumbotron">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Old Price</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      
        <th scope="col">Link</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of firstpages" class="table-dark">
        <td scope="row">{{item.name}}</td>
        <td>{{item.oldPrice}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>

        <td>{{item.link}}</td>
        <td><button type="submit" (click)='deleteSlider(item._id)'  class="btn btn-danger">Delete</button></td>
        <td><a type="button" href="/updateSlider/{{item._id}}" class="btn btn-warning">Update</a></td>
      </tr>
    </tbody>
  </table>
</div>

<app-adminFooter></app-adminFooter>
